<!DOCTYPE html>
<html lang="es">
<head>
    <!--api --- > https://aviationweather.gov/api/data/metar?ids=skrg&format=json-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFly</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto';
    }

    body {
        background: #000;
    }

    .container {
        color: #fff;
        max-width: 480px;
        margin: 0 auto;
        background-color: #1a2f56;
        min-height: 103dvh;
        overflow-y: auto;
    }

    header {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 15px 20px;
        display: flex;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo-icon {
        font-size: 24px;
    }

    .logo-text {
        font-size: 18px;
        font-weight: 600;
    }

    .search-container {
        margin: 20px;
        position: relative;
        display: flex;
    }

    .search-input {
        width: 100%;
        padding: 15px 20px 15px 45px;
        border-radius: 30px;
        border: none;
        background-color: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 16px;
    }

    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .search-input:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 0.2);
    }

    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 25px;
        color: rgba(255, 255, 255, 1);
    }

    .airport-info,
    .metar-container {
        margin: 20px;
        background-color: rgba(15, 23, 42, 0.5);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(5px);
    }

    .airport-info {
        border-left: 4px solid #4dabf7;
    }

    .airport-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .airport-name {
        font-size: 20px;
        font-weight: bold;
    }

    .airport-icao {
        font-size: 18px;
        color: #4dabf7;
        font-weight: bold;
    }

    .airport-location {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .section-title {
        font-size: 16px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .update-time {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
    }

    .metar-raw {
        font-family: 'Courier New', monospace;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
        margin-bottom: 15px;
    }

    .weather-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .weather-item {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 15px;
    }

    .item-label {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
    }

    .item-value {
        font-size: 22px;
        font-weight: bold;
    }

    .wind-info {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .wind-rose {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .wind-rose-marker {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%) translateY(20%);
        width: 50px;
        height: 70px;
        clip-path: polygon(50% 3%, 65% 65%, 50% 80%, 35% 65%);
        background-color: #4dabf7;
        animation: rotate 2s infinite linear;
    }

    .compass-labels {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .compass-label {
        position: absolute;
        font-size: 10px;
        font-weight: bold;
    }

    .compass-n { top: 5px; left: 50%; transform: translateX(-50%); }
    .compass-e { top: 50%; right: 5px; transform: translateY(-50%); }
    .compass-s { bottom: 5px; left: 50%; transform: translateX(-50%); }
    .compass-w { top: 50%; left: 5px; transform: translateY(-50%); }

    .wind-description {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
    }

    .wind-speed {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
    }
</style>
</head>
<body>

        <div class="search-container">

        </div>
        
        <div class="airport-info">

            </div>
        </div>
    </div>
</body>
</html>
